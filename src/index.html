<!DOCTYPE html>
<html lang="ru">
  <head>
		//= template/head.html
    <title>SketchDrop</title>
  </head>
  <body>
    <div class="toolbar">
      <div class="toolbar__label">
        <p>Color: </p>
        <input class="toolbar__colorpick" type="color" value="#000000">
      </div>
      <div class="toolbar__label">
       <p>Size: </p>
       <input class="toolbar__sizepick" type="number" value="5">
      </div>
      <button class="toolbar__button" id="clear">Clear</button>
      <button class="toolbar__button" id="copy">Copy</button>
    </div>
    <canvas class="canvas"></canvas>
  </body>
</html>
